    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        function get_job(node) {
            return node.job.concat(node.offices).concat(node.rank).join(',') || "inconnu";
        }

        function sanitize(graph) {
            let links = [];
            // sanitize links
            graph.links.forEach((l, index) => {
                if (l.source !== l.target) {
                    links.push(l);
                }
            });
            graph.links = links;

            // preprocess
            let node_indices = {};
            graph.nodes.forEach((node, index) => {
                node_indices[node.id] = index;
                node.outlinks = 0;
            });
            graph.links.forEach((link, index) => {
                let source = graph.nodes[node_indices[link.source]];
                source.outlinks += 1;
            });
            let maxRadius = 0;
            graph.nodes.forEach((node, index) => {
                node.r = 5 * Math.log(node.outlinks + 2);
                maxRadius = Math.max(maxRadius, node.r);
            });
        }
    </script>
